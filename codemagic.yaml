workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - default # APP_STORE_CONNECT_API_KEY değişkeninin olduğu grup
      vars:
        PRODUCT_BUNDLE_IDENTIFIER: com.replyfast.replyfast

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    scripts:
      - name: Set up code signing
        script: |
          # Keychain'i başlat ve Apple'dan sertifika/profilleri çek
          keychain initialize
          # Bu komut Apple Developer portalına bağlanıp gerekli dosyaları otomatik oluşturur
          app-store-connect fetch-signing-files "$PRODUCT_BUNDLE_IDENTIFIER" --type IOS_APP_STORE --create
          keychain add-certificates
      
      - name: Flutter pub get
        script: flutter pub get

      - name: Pod install
        script: |
          # iOS klasörüne gidip podları yükle
          cd ios && pod install && cd ..

      - name: Build iOS IPA
        script: | 
          # Temiz bir build ve IPA paketleme
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        # HATA ÇÖZÜMÜ: Sadece manuel bilgileri bırakıyoruz veya sadece auth: integration diyoruz.
        # Aşağıdaki yapı manuel giriş için en güvenli olanıdır:
        api_key: $APP_STORE_CONNECT_API_KEY
        key_id: 8VCVB2PJ6S
        issuer_id: a37cd7f7-8f5e-4b21-ac6d-1c7de1a33b63
        submit_to_testflight: true
